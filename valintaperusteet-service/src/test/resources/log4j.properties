
# Root logger option
log4j.rootLogger=INFO, CONSOLE

# Direct log messages to stdout
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSX} %5p %c{1}:%L - %m%n

# Package specific logging configurations
log4j.logger.org.springframework=WARN

log4j.logger.org.springframework.jdbc.datasource.LazyConnectionDataSourceProxy=WARN

log4j.logger.org.hibernate.engine.jdbc.internal.JdbcResourceRegistryImpl=OFF

# Log everything. Good for troubleshooting
#log4j.logger.org.hibernate=DEBUG

# Log all JDBC parameters
#log4j.logger.org.hibernate.type=ALL
